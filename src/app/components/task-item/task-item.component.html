<div [ngClass]="{reminder: task.reminder}" class="task"
(dblclick)="onToggle(task)"> <!-- comment ajoute la classe reminder si task.reminder est true -->
  <h3>
    {{task.text}}
    <fa-icon
      [ngStyle]="{'color':'red'}"
      [icon]="faTimes"
      (click)="onDelete(task)"
    ></fa-icon>
  </h3>
  <p>{{task.day}}</p>
</div>
